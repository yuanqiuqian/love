<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            position: relative;
            width: 800px;
            height: 800px;
            margin: 10px auto;
        }

        .heart {
            stroke: #ff3366;
            stroke-width: 4;
            fill: transparent;
            stroke-dasharray: 2000;
            stroke-dashoffset: 2000;
            animation: draw 10s ease-in-out forwards;
        }

        .text {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            color: #ff3366;
            font-family: Arial;
            text-align: center;
            animation: blink 1.5s infinite;
            opacity: 0;
        }

        @keyframes draw {
            to {
                stroke-dashoffset: 0;
                fill: #ff336633;
            }
        }

        @keyframes blink {
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <svg viewBox="0 0 600 600">
            <!-- 心形路径 -->
            <path class="heart" 
                  d="M100,35 
                     C50,0 0,50 100,120 
                     C200,50 150,0 100,35z"
                     transform="scale(3)"/>
        </svg>
        <div class="text">
            ❤️ 彦南宝贝 ❤️<br/>
            情人节日快乐<br/>
            永远爱你
        </div>
    </div>
</body>
</html>
